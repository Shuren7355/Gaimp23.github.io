<!DOCTYPE html>
<html>
<head>
  <title>Donation Page</title>
  <link rel="stylesheet" href="he.css">
</head>
<body>
  <header>
    <h1>Donate to a Cause</h1>
  </header>

  <main>
    <section>
      <h2>Choose the amount to donate:</h2>
      <div class="donation-options">
        <input type="radio" id="option1" name="donation" value="10">
        <label for="option1">$10</label>

        <input type="radio" id="option2" name="donation" value="25">
        <label for="option2">$25</label>

        <input type="radio" id="option3" name="donation" value="50">
        <label for="option3">$50</label>

        <input type="radio" id="option4" name="donation" value="100">
        <label for="option4">$100</label>
      </div>
    </section>

    <section>
      <h2>Scan the QR code to make your donation:</h2>
      <div class="qr-code">
        <!-- Add your QR code image here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Thank you for supporting our cause!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
