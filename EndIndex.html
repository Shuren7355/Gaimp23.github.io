<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            border-radius: 0px 0px 0px 0px;
            position: relative;
            animation: fadeInUp 2s ease;
        }
        
        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        p {
            line-height: 1.6;
        }

        .btn {
            background-color: A4C639;
            color: black;
            border: block-line;
            padding: 15px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
            animation: fadeInUp 2s ease;
        }

        .hidden-content {
            display: none;
            padding-top: 10px;
            animation: fadeInUp 2s ease ;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
                .button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

    padding: 22px 54px;

    color: black;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 90px;
    transition: background-color 0.3s ease, color 0.3s ease;
  } 
  
  .transparent-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    color: black;
  }
  
    </style>
    
</head>
